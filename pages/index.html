<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .carousel-item {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .carousel-item.active {
            display: block;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white p-4 fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto flex justify-between">
            <div class="text-lg font-bold">My Portfolio</div>
            <ul class="flex space-x-4">
                <li><a href="./index.html" class="hover:underline">Home</a></li>
                <li><a href="./about.html" class="hover:underline">About</a></li>
                <li><a href="#" class="hover:underline">Portfolio</a></li>
                <li><a href="#" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="relative w-full h-64 md:h-96 overflow-hidden">
        <div class="carousel-item active absolute inset-0 transition-opacity duration-500 ease-in-out">
            <img src="/Assest/dreamstime_xxl_335572331.jpg" alt="Slide 1" class="w-full h-full object-cover">
        </div>
        <div class="carousel-item absolute inset-0 transition-opacity duration-500 ease-in-out">
            <img src="/Assest/rahul-mishra-Zs5X1KnHUzw-unsplash.jpg" alt="Slide 2" class="w-full h-full object-cover">
        </div>
        <div class="carousel-item absolute inset-0 transition-opacity duration-500 ease-in-out">
            <img src="/Assest/dreamstime_xxl_239621131.jpg" alt="Slide 3" class="w-full h-full object-cover">
        </div>
        <div class="absolute inset-0 flex justify-between items-center">
            <button class="carousel-button bg-white bg-opacity-50 hover:bg-opacity-75 p-2 rounded-full ml-4" data-carousel-prev>
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button class="carousel-button bg-white bg-opacity-50 hover:bg-opacity-75 p-2 rounded-full mr-4" data-carousel-next>
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <section class="bg-blue-300 text-center py-20">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold mb-4">Welcome to My Portfolio</h1>
            <p class="text-lg mb-8">Showcasing my work and projects</p>
            <a href="#" id="viewPortfolioBtn" class="bg-blue-500 text-white px-6 py-3 rounded-full hover:bg-blue-600">View Portfolio</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
